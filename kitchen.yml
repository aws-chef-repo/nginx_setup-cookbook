---
driver:  
  name: dokken
  privileged: true

transport:
  name: dokken

provisioner:
  name: dokken
  chef_version: 17
  chef_output_format: minimal

verifier:
  name: inspec

suites:
  - name: nginx-server
    driver:
      hostname: server
    run_list:
      - recipe[nginx_setup::default]
    verifier:
      inspec_tests:
        - test/integration/server
    attributes:

  - name: nginx-client
    driver:
      hostname: client
    run_list:
    verifier:
      inspec_tests:
        - test/integration/client

platforms:
  - name: centos-8
    driver:
      image: dokken/centos-8
      pid_one_command: /usr/lib/systemd/systemd
  - name: ubuntu-20.04
    driver:
     image: dokken/ubuntu-20.04
     pid_one_command: /bin/systemd
  - name: ubuntu-21.04
    driver:
     image: dokken/ubuntu-21.04
     pid_one_command: /bin/systemd
